<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Lawyer | Legal Aid</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='find_lawyer.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='Legal_Aid Logo.png') }}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='Legal_Aid Logo.png') }}" alt="Legal_Aid Logo">
                <span>Legal Aid</span>
            </a>
        </div>
    </nav>
    <main class="container">
        <h1 class="animated-title">Find a Lawyer</h1>
        <p class="animated-desc">Search and connect with trusted legal professionals in your area.</p>
        <div class="search-box">
            <input type="text" placeholder="Enter area of law or location...">
            <button><i class="fas fa-search"></i> Search</button>
        </div>
        <div class="placeholder-results">
            <div class="lawyer-card">Lawyer results will appear here...</div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Legal Aid. All rights reserved.</p>
    </footer>
    <script>
        // Simple animation for demonstration
        document.querySelector('.animated-title').style.opacity = 0;
        setTimeout(() => {
            document.querySelector('.animated-title').style.opacity = 1;
        }, 300);
    </script>
</body>
</html>
